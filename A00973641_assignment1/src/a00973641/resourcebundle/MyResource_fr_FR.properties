#MyResource.properties for French language
Choose_Language=Choisissez la langue
Intro_Head=Introduction
Intro_Body_1=Une application web qui permet à l'utilisateur de modifier les données des membres.
Intro_Body_2=Il permet à l' utilisateur d'ajouter , mettre à jour et supprimer chaque enregistrement stocké dans les membres.
Intro_Body_Author_Details=Faite par: Mara Damatac. Cession 02.
How_To_Use_App_Head=Comment utiliser Assignment 02
How_To_Use_App_Body_1=Il suffit d'ouvrir un navigateur et accéder à l'application Web.
How_To_Use_App_Body_2=Cliquez sur «Continuer» pour ouvrir la table des membres.
How_To_Use_App_Body_3=Cliquez sur " A propos " pour aller à environ page contenant les détails sur l'auteur et des instructions sur la façon d' utiliser l'application Web.
How_To_Use_DB_Head=Comment utiliser la base de données
How_To_Use_DB_Body_1=Entrée tous les détails nécessaires pour le membre.
How_To_Use_DB_Body_2=Suivez le format xx@xx.xx pour le courrier électronique.
How_To_Use_DB_Body_3=Suivez le format xxx -xxx- xxxx pour le numéro de téléphone.
How_To_Use_DB_Body_4=Cliquez sur "Insérer " pour ajouter un enregistrement de données de membres.
How_To_Use_DB_Body_5=Cliquez sur " Effacer " pour effacer textboxes pour ajouter des données membres.
How_To_Use_DB_Body_6=Changer de détails dans textboxes pour un membre existant et cliquez sur "Update" pour modifier les données membres.
How_To_Use_DB_Body_7=Cliquez sur " Supprimer" pour supprimer un enregistrement de membre de la base de données.